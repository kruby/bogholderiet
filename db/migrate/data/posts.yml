posts_005: 
  updated_at: 2008-11-05 10:15:21
  body: "Nedenst\xC3\xA5ende er et forslag til de vigtige emner vi b\xC3\xB8r tale om meget hurtigt for at f\xC3\xA5 projektet p\xC3\xA5 skinner.\r\n\
    \r\n\
    **Opl\xC3\xA6g til arbejdspunkter**\r\n\
    \r\n\
    **1 - M\xC3\xB8de rutiner**\r\n\
    Vi skal afg\xC3\xB8re hvor ofte vi skal m\xC3\xB8des/tale sammen for at g\xC3\xB8re status p\xC3\xA5 de ting vi har sat igang. Vi skal ogs\xC3\xA5 have en fast m\xC3\xA5de vi holder m\xC3\xB8derne p\xC3\xA5, f.eks. med en dagsorden. Generelt skal der selvf\xC3\xB8lgelig ogs\xC3\xA5 v\xC3\xA6re plads til at ordet er frit, men bloggen kan sagtens bruges til at skrive ideer ned vedr. m\xC3\xB8det.\r\n\
    \r\n\
    **2 - Arbejds- og opgavefordeling** \r\n\
    Hvor meget tid kan vi hver is\xC3\xA6r give til projektet p\xC3\xA5 ugentlig basis. \r\n\
    Hvem tager sig af hvad og hvorn\xC3\xA5r kan vi forvente det f\xC3\xA6rdigt. \r\n\
    Det er vigtigt at vi udnytter vore resourcer bedst muligt.\r\n\
    \r\n\
    **3 - Salgsstrategi**\r\n\
    Hvilke m\xC3\xA5lgrupper skal vi satse p\xC3\xA5 her og nu?\r\n\
    Der er rigtig mange m\xC3\xA5lgrupper, men hvilke skal vi satse p\xC3\xA5, for at opn\xC3\xA5 et konstant og tilbagevendende salg.\r\n\
    Skal vi p\xC3\xA5 l\xC3\xA6ngere sigt entrere med et catering firma, der kan overtage de kunder vi selv har skaffet?\r\n\
    \r\n\
    **4 - Konkrete kundemner**\r\n\
    Der skal udarbejdes en konkret liste over de kundemner der skal bes\xC3\xB8ges.\r\n\
    \r\n\
    **5 - Salgsaktiviteter**\r\n\
    Vi skal udover stepperne salgsm\xC3\xA6ssigt. \r\n\
    Er det muligt at ans\xC3\xA6tte en s\xC3\xA6lger deltids og samtidigt afl\xC3\xB8nne ham fornuftigt.\r\n\
    Jacob n\xC3\xA6vner naboen der kan arbejde for os indtil 1. januar. \r\n\
    Han skal afl\xC3\xB8nnes b\xC3\xA5de med hensyn til k\xC3\xB8rsel, men ogs\xC3\xA5 i forhold til det salg der kommer efter han har forladt skuden. F.eks. provision af salg til hans kunder i de 6 efterf\xC3\xB8lgende m\xC3\xA5neder.\r\n\
    \r\n\
    **6 - Salg til private**\r\n\
    Er det noget vil skal igangs\xC3\xA6tte nu, set i forhold til oms\xC3\xA6tningen her og arbejdet forbundet med det. \r\n\
    Forslaget med hensyn til \"Startpakken\" giver mere arbejde, men er n\xC3\xB8dvendig for at slutbrugeren f\xC3\xA5r den rigtige oplevelse f\xC3\xB8rste gang, og dermed kommer tilbage igen.\r\n\
    Vi skal leve af mund til mund, og mange vil blot \"have de der sunde b\xC3\xA6r fra Brasilien, som smager s\xC3\xA5 godt!\"\r\n\
    \r\n\
    **7 - Ordrestyring vedr. B2B kunder**\r\n\
    Skal vi her og nu indrette hjemmesiden s\xC3\xA5dan at B2B kunder kan g\xC3\xA5 ind og bestille direkte herfra, se status p\xC3\xA5 ordre og statistik p\xC3\xA5 tidligere k\xC3\xB8b.\r\n\
    N\xC3\xA5r/hvis man bygger dette, er n\xC3\xA6ste logisk skridt, at man ogs\xC3\xA5 online kan fakturere kunden direkte, se statistik, registrere betaling etc.\r\n\
    \r\n\
    **8 - Distribution**\r\n\
    Vi skal kigge p\xC3\xA5, hvordan vi optimerer distributionen, s\xC3\xA5 vi ikke bruger for meget tid p\xC3\xA5 levering."
